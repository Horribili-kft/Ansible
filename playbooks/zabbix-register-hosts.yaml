- name: Register inventory hosts to Zabbix
  hosts: SD-HQ-NMS
  gather_facts: no
  vars:
    ansible_httpapi_validate_certs: false
    zabbix_api_token: "5d49109f0ad8a62c804d27682ba247178ba723453ed744134b9a9cae0e97134f"
    ansible_network_os: zabbix.zabbix.zabbix
    ansible_connection: httpapi
    ansible_httpapi_port: 80
    ansible_zabbix_url_path: ''

  tasks:
  # Currently not available because of major version upgrade
  #  - name: Create host groups
  #    zabbix.zabbix.zabbix_group:
  #      state: present
  #      host_groups:
  #        - Ansible
  #        - Cisco

  - name: Create host groups
    zabbix.zabbix.zabbix_hostgroup:
      hostgroups:
        - Ansible
        - Linux servers
        - Cisco
        - Routers
        - Switches
        - Multilayer Switches
        - Unknown
      state: present

  - name: Add Linux hosts to Zabbix
    become: false
    delegate_to: SD-HQ-NMS
    zabbix.zabbix.zabbix_host:
      host_name: "{{ item }}"
      visible_name: "{{ item }}"
      description: Generated by Ansible
      host_groups:
        - "Linux servers"
        - "Virtual machines"
        - "Ansible"
      link_templates:
        - "Linux by Zabbix agent active"
      inventory_mode: manual
      inventory_zabbix:
        location: "{{ hostvars[item].location }}"
      interfaces:
        - type: "agent"
          ip: "{{ hostvars[item].ansible_host }}"
          dns: "{{ item }}"
          port: "10050"
      status: enabled
      state: present
    loop: "{{ groups['linux_servers'] | difference(['SD-HQ-NMS']) }}"

  - name: Add Cisco hosts to Zabbix
    become: false
    delegate_to: SD-HQ-NMS
    zabbix.zabbix.zabbix_host:
        host_name: "{{ item }}"
        visible_name: "{{ item }}"
        description: "Generated by Ansible"
        host_groups:
          - "Cisco"
          - "Ansible"
          - "{{ 'Routers' if 'routers' in hostvars[item].group_names else 'Switches' if 'switches' in hostvars[item].group_names else 'Multilayer Switches' if 'mls' in hostvars[item].group_names else 'Unknown' }}"
        link_templates:
          - "Cisco IOS by SNMP"
        inventory_mode: manual
        inventory_zabbix:
          location: "{{ hostvars[item].location }}"
        interfaces:
          - type: "snmp"
            ip: "{{ hostvars[item].ansible_host }}"
            port: "161"
            details:
              version: 3
              securitylevel: 'authPriv'
              securityname: "{{ hostvars[item].snmp_user }}"
              authpassphrase: "{{ hostvars[item].snmp_pass }}"
              authprotocol: "{{ hostvars[item].snmp_auth }}"
              privpassphrase: "{{ hostvars[item].snmp_privpass }}"
              privprotocol: "{{ hostvars[item].snmp_priv }}"
              max_repetitions: 10
              contextname: ''
              bulk: true
        status: enabled
        state: present
    loop: "{{ groups['cisco'] }}"

