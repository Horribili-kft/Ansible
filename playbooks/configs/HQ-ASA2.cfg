! A hostname modulonként változik (HQ-ASA1 és HQ-ASA2)
hostname HQ-ASA2
firewall transparent
no nameif
no ip address
no management-only
no ssh
no telnet
no http server
no snmp-server

interface GigabitEthernet0/1
    description Link to SD-HQ-PVE1
    bridge-group 1
    no shutdown

interface GigabitEthernet0/2
    description Link to HQ-MLS1/2
    bridge-group 1
    no shutdown

interface BVI1 
    ip address 10.0.70.4 255.255.255.0 
    no shutdown

! IPv4 ACL
ip access-list FILTERv4 extended
    ! SD-HQ-PVE
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.70 eq 8006
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.70 range 5900 5999
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.70 eq 3128
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.70 eq 22

    ! SD-HQ-LIN1
    permit tcp any host 10.0.70.10 eq 80
    permit tcp any host 10.0.70.10 eq 443
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.10 eq 22
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.10 eq 123

    ! SD-HQ-NMS
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.11 eq 80
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.11 eq 10051
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.11 eq 22
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.11 eq 161

    ! SD-HQ-LIN2
    permit tcp any host 10.0.70.12 eq 20
    permit tcp any host 10.0.70.12 eq 21
    permit tcp any host 10.0.70.12 range 30000 31000
    permit tcp any host 10.0.70.12 eq 25
    permit tcp any host 10.0.70.12 eq 143
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.12 eq 22

    ! SD-HQ-WIN1
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 53
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 88
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 135
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 389
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 3268
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 464
    permit tcp 10.0.0.0 255.0.0.0 host 10.0.70.20 range 49152 65535
    
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 123
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 53
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 67
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 68
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 88
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 389
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 eq 464
    permit udp 10.0.0.0 255.0.0.0 host 10.0.70.20 range 49152 65535

