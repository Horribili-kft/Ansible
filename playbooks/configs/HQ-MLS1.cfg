ip name-server 10.0.70.20 1.1.1.1
ip domain lookup
ip routing
ipv6 unicast-routing
vtp mode server
vtp domain GyorHQ
vtp version 2
vtp password SD-vtppass
vtp primary
spanning-tree mode rapid-pvst
spanning-tree vlan 70,200 root primary
spanning-tree vlan 10,15,20,50,100,160,252 root secondary
interface range GigabitEthernet3/2-3
no switchport
channel-group 1 mode active
no shutdown
interface range GigabitEthernet3/0-1
switchport
channel-group 2 mode active
no shutdown
vlan 999
vlan 10
name Vezetoseg
vlan 15
name HR
vlan 20
name Marketing
vlan 25
name Ertekesítes
vlan 50
name Fejlesztok_1
vlan 51
name Fejlesztok_2
vlan 70
name Szerver
vlan 100
name Iroda_WLAN
vlan 104
name Workshop_WLAN
vlan 160
name Vendég_WLAN
vlan 200
name Voice
vlan 220
name Nyomtatok
vlan 252
name Management

interface GigabitEthernet0/0
    description Link to HQ-R1
    no switchport
    ip address 172.16.0.1 255.255.255.254
    ipv6 enable
    ipv6 eigrp 100
    no shutdown
interface GigabitEthernet0/1
    description Link to HQ-R2
    no switchport
    ip address 172.16.0.5 255.255.255.254
    ipv6 enable
    ipv6 eigrp 100
    no shutdown
interface Port-channel 1
    description Layer 3 link to MLS2
    no switchport
    ip address 172.16.0.8 255.255.255.254
    ipv6 enable
    ipv6 eigrp 100
    no shutdown

interface GigabitEthernet0/2
    description Link to HQ-OFFICE-S1
    switchport
    switchport trunk encapsulation dot1q
    switchport mode trunk
    switchport nonegotiate
    switchport trunk native vlan 999
    switchport trunk allowed vlan 10,15,100,220,200,252
    no shutdown

interface GigabitEthernet0/3
    description Link to HQ-OFFICE-S2
    switchport
    switchport trunk encapsulation dot1q
    switchport mode trunk
    switchport nonegotiate
    switchport trunk native vlan 999
    switchport trunk allowed vlan 20,25,100,160,200,252
    no shutdown

interface GigabitEthernet1/0
    description Link to HQ-WS-S1
    switchport
    switchport trunk encapsulation dot1q
    switchport mode trunk
    switchport nonegotiate
    switchport trunk native vlan 999
    switchport trunk allowed vlan 50,104,200,252
    no shutdown

interface GigabitEthernet1/1
    description Link to HQ-WS-S2
    switchport
    switchport trunk encapsulation dot1q
    switchport mode trunk
    switchport nonegotiate
    switchport trunk native vlan 999
    switchport trunk allowed vlan 51,104,200,252
    no shutdown

interface GigabitEthernet2/0
    description Link to SD-HQ-PVE1 (and all other HQ server by extension)
    switchport
    switchport mode access
    switchport access vlan 70
    no shutdown

interface Port-channel 2
    description Layer 2 link to MLS2
    switchport
    switchport trunk encapsulation dot1q
    switchport mode trunk
    switchport nonegotiate
    switchport trunk native vlan 999
    no shutdown

