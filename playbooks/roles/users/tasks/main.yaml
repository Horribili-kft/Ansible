- name: Read users CSV
  community.general.read_csv:
    path: "{{ create_users_csv }}"
  register: user_list
  delegate_to: SD-HQ-NMS

- name: Add users
  ansible.builtin.user:
    name: "{{ item.SamAccountName }}"
    comment: "{{ item.DisplayName | default('') }}"
    update_password: on_create
    password: "{{ item.Password | password_hash('sha512') }}"
    append: true
    groups: "ansible"
    create_home: true
  loop: "{{ user_list.list }}"
  loop_control:
    label: "{{ item.SamAccountName }}"

- name: Ensure Maildir exists for each user
  become: true
  become_user: "{{ item.SamAccountName }}"
  ansible.builtin.command: maildirmake.dovecot ~/Maildir
  args:
    creates: "/home/{{ item.SamAccountName }}/Maildir"
  loop: "{{ user_list.list }}"
  loop_control:
    label: "{{ item.SamAccountName }}"
  tags: maildir
